<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="container">
        <h1>Calculadora</h1>
        <table class="calculadora">
            <tr>
                <td colspan="4" >
                    <input type="text" class="display">
                </td>
            </tr>
            <tr>
                    <td><button class="btn reset">c</button></td>
                    <td><button class="btn div">/</button></td>
                    <td><button class="btn mult">*</button></td>
                    <td><button class="btn sub">-</button></td>
            <tr>
                    <td><button class="btn num">7</button></td>
                    <td><button class="btn num">8</button></td>
                    <td><button class="btn num">9</button></td>
                    <td><button class="btn sum">+</button></td>
            </tr>
            <tr>
                    <td><button class="btn num">4</button></td>
                    <td><button class="btn num">5</button></td>
                    <td><button class="btn num">6</button></td>
                    <td><button class="btn point">.</button></td>
            </tr>
            <tr>
                    <td><button class="btn num">1</button></td>
                    <td><button class="btn num">2</button></td>
                    <td><button class="btn num">3</button></td>
                    <td><button class="btn equal">=</button></td>
            </tr>
            <tr>
                    <td><button class="btn num">0</button></td>
                    <td><button class="btn delete">del</button></td>
                    <td><button class="btn rparent">(</button></td>
                    <td><button class="btn lparent">)</button></td>
            </tr>
        </table>
    </section>
    <script src="Estudo2.js"></script>
</body>
</html>
